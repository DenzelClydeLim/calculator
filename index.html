<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:wght@200;300;400;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="calculator">
        <section id="displaySect">
            <div id="displayNum">0</div>
        </section>
        <section id="inputSect">
            <div class="rowBtn">
                <button class="indivBtn">C</button>
                <button class="indivBtn">+/-</button>
                <button class="indivBtn">%</button>
                <button class="indivBtn">CLR</button>
            </div>
            <div class="rowBtn">
                <button class="indivBtn">7</button>
                <button class="indivBtn">8</button>
                <button class="indivBtn">9</button>
                <button class="indivBtn operator">/</button>
            </div>
            <div class="rowBtn">
                <button class="indivBtn">4</button>
                <button class="indivBtn">5</button>
                <button class="indivBtn">6</button>
                <button class="indivBtn operator">*</button>
            </div>
            <div class="rowBtn">
                <button class="indivBtn">1</button>
                <button class="indivBtn">2</button>
                <button class="indivBtn">3</button>
                <button class="indivBtn operator">-</button>
            </div>
            <div class="rowBtn">
                <button class="indivBtn">0</button>
                <button class="indivBtn">.</button>
                <button class="indivBtn">=</button>
                <button class="indivBtn operator">+</button>
            </div>
        </section>
    </main>
</body>

</html>
